<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-7">Welcome To Our Bank <span class="font-bold text-blue-600 ">Sanjida </span></h1>
   </header>
   <main>
    <!-- Ammount Section  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-2x1">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="depo-total">00</span></h2>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl shadow-black">
                    <h4 class="text-2x1">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-sky-300 shadow-black p-8 rounded-xl">
                    <h4 class="text-2x1">Current Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Withdraw and Deposit section -->
   </main>
    
   <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-sky-100 p-8 rounded-xl mt-12">
                <h3 class="text-2xl mb-4 font-medium">Please Deposit</h3>
            <div class="bg-sky-100 p-8 rounded-xl">
                <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="" placeholder="Ammount you want to add">
                <button id="btn-deposit" class="bg-amber-600 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-300">Add</button>
            </div>
            </div>
    
            <div class="bg-sky-100 p-8 rounded-xl mt-12">
                <h3 class="text-2xl mb-4 font-medium">Please withdraw</h3>
            <div class="bg-sky-100 p-8 rounded-xl">
                <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="" placeholder="Ammount you want to withdraw">
                <button id="btn-withdraw" class="bg-amber-600 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-300">Withdraw</button>
            </div>
            </div>
        </div>
    </section>
    <script src="add.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
